<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App Blue</title>
  </head>
  <body>
    <div class="container">
      <div class="whole-app-wrapper">
        <div class="wrap-information">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  >°C | <a href="#" class="faren"> °F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="code">
          <a
            href="https://github.com/blumeboudou/weather-app-blue"
            target="_blank"
            >Open-source code</a
          >
          by Florencia Boudou
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
