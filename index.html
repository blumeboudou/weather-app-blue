<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App Blue</title>
  </head>
  <body>
    <div class="container">
      <div class="whole-app-wrapper">
        <div class="wrap-information">
          <div class="overview">
            <h1>Sydney</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="sun-icon"
                />
                <strong>12</strong>
                <span class="units"
                  >°C | <a href="#" class="faren"> °F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="code">
          <a
            href="https://github.com/blumeboudou/weather-app-blue"
            target="_blank"
            >Open-source code</a
          >
          by Florencia Boudou
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
